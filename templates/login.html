    <body>

    <div class="container" id="login">
      <br>
      <form action="" method="post" class="form-signin" id="logForm">

        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}"> <!-- CSRF_TOKEN in text field -->

        <h2 class="form-signin-heading">Logg inn:</h2>
        <input type="text" class="form-control" placeholder="Brukernavn" name="username" value="{{
          request.form.username }}"><br>
         <input type="password" placeholder="Passord" class="form-control" name="password" value="{{
          request.form.password }}"><br>
        <input class="btn btn-success" type="submit" value="Login">
        {% if error %}
        <br><br> <!-- TODO: Add Boostrap design to error -->
          <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <a  class="alert-link"><strong>Error:</strong> {{ error }}</a>
          </div>
          <!-- <p class="error"><strong>Error:</strong> {{ error }} -->
        {% endif %}
      </form>
    </div>
